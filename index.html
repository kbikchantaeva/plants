<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Plants</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <img src="img/logo.png" alt="Plants Logo" class="logo" />
        <nav class="navigation">
          <ul>
            <li>
              <a href="#" class="nav-link"
                ><span class="span--orange">Home</span></a
              >
            </li>
            <li><a href="#" class="nav-link">About us</a></li>
            <li><a href="#" class="nav-link">Service</a></li>
            <li><a href="#" class="nav-link">Price</a></li>
            <li><a href="#" class="nav-link">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="welcome-section">
        <div class="container">
          <img
            src="img/welcome_leafs.png"
            alt="Big Leafs"
            class="img--welcome"
          />
          <div class="welcome-text">
            <h1 class="heading--primary">
              We grow <span>plants</span> and give you oxygen
            </h1>
            <p class="description">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s.
            </p>
            <button class="btn--welcome">LEARN MORE</button>
          </div>
        </div>
      </section>

      <section class="about-section">
        <div class="container"></div>
      </section>

      <section class="service-section">
        <div class="container"></div>
      </section>

      <section class="prices-section">
        <div class="container"></div>
      </section>

      <section class="contacts-section">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
